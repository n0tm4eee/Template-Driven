<main class="main">
  <div class="container">
    <h1>Reactive Form Example</h1>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name" class="form-control" />
        <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="error">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="error">
          Enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" type="number" formControlName="age" class="form-control" />
        <div *ngIf="userForm.controls['age'].invalid && userForm.controls['age'].touched" class="error">
          Age must be at least 18.
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" type="text" formControlName="address" class="form-control" />
        <div *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched" class="error">
          Address is required.
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input id="phone" type="text" formControlName="phoneNumber" class="form-control" />
        <div *ngIf="userForm.controls['phoneNumber'].invalid && userForm.controls['phoneNumber'].touched" class="error">
          Enter a valid 10-digit phone number.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" class="error">
          Password must be at least 6 characters.
        </div>
      </div>

      <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
    </form>
  </div>
</main>
